<div class="container d-flex justify-content-center align-items-center vh-100 p-5">
  <div class="card" style="max-width: 800px; width: 100%">
    <div class="card-body">
      <div class="row pt-2">
        <div class="col-md-6 border-end">

          <div *ngIf="errorMsg.length" class="alert alert-danger" role="alert">
            <p *ngFor="let msg of errorMsg">{{ msg }}</p>
          </div>

          <div class="w-full text-center">
            <h3 class="mb-4">{{ title }}</h3>
          </div>

          <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <select class="form-control" formControlName="categorieId" required>
                <option value="" disabled selected>Select Category</option>
                <option *ngFor="let category of listCategories" [value]="category.id">{{ category.libelle }}</option>
              </select>
              <div *ngIf="registrationForm.get('categorieId')?.invalid && registrationForm.get('categorieId')?.touched" class="text-danger">
                Category is required.
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <input type="text" class="form-control" placeholder="First Name*" formControlName="nom" />
                <div *ngIf="registrationForm.get('nom')?.invalid && registrationForm.get('nom')?.touched" class="text-danger">
                  First name is required.
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <input type="text" class="form-control" placeholder="Last Name*" formControlName="prenom" />
                <div *ngIf="registrationForm.get('prenom')?.invalid && registrationForm.get('prenom')?.touched" class="text-danger">
                  Last name is required.
                </div>
              </div>
            </div>

            <div class="mb-3">
              <input type="email" class="form-control" placeholder="Email*" formControlName="email" />
              <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched" class="text-danger">
                A valid email is required.
              </div>
            </div>

            <div class="mb-3">
              <input type="number" class="form-control" placeholder="Age*" formControlName="age" />
              <div *ngIf="registrationForm.get('age')?.invalid && registrationForm.get('age')?.touched" class="text-danger">
                Age is required (1-150).
              </div>
            </div>

            <div class="mb-3">
              <div class="input-group">
                <input [type]="showPassword ? 'text' : 'password'" class="form-control" placeholder="Password*" formControlName="password" />
                <button class="btn btn-outline-primary" type="button" (click)="togglePassword()">
                  <i [ngClass]="showPassword ? 'mdi mdi-eye-off-outline' : 'mdi mdi-eye-outline'"></i>
                </button>
              </div>
              <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched" class="text-danger">
                Password is required (at least 8 characters).
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Upload Profile Image</label>
              <input type="file" class="form-control" (change)="onFileSelected($event)" />
            </div>

            <button type="submit" class="btn btn-primary w-100" [disabled]="!registrationForm.valid">
              Create Account
            </button>
          </form>
        </div>

        <div class="col-md-6 d-flex justify-content-center align-items-center">
          <div class="ps-md-4 d-flex flex-column justify-content-center">
            <div class="mt-4">
              <img src="assets/images/login.png" alt="Signup Illustration" class="img-fluid" />
            </div>
            <p class="text-muted mt-3">Join our platform and unlock new opportunities.</p>
          </div>
        </div>
      </div>
      <div class="mt-4 pt-3 border-top">
        <div class="row">
          <div class="col">
            <a href="#" class="text-decoration-none me-3 small">Help</a>
            <a href="#" class="text-decoration-none me-3 small">Privacy Policy</a>
            <a href="#" class="text-decoration-none me-3 small">Terms & Conditions</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
